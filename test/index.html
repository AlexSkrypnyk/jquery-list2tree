<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Test Suite</title>

  <!--QUnit test framework-->
  <link rel="stylesheet" media="screen" href="../bower_components/qunit/qunit/qunit.css" />
	<script src="../bower_components/qunit/qunit/qunit.js"></script>

  <!--Test helpers-->
	<link rel="stylesheet" media="screen" href="testinit.css" />
  <script src="testinit.js"></script>

  <!--Required libraries-->
  <!--Polyfill to run tests in PhantomJS <2.0-->
  <script src="../bower_components/bind-polyfill/index.js"></script>
  <!--Library for simulating user entry-->
	<script src="../bower_components/jquery-simulate-ext/libs/bililiteRange.js"></script>
	<script src="../bower_components/jquery-1.7.2/jquery.js"></script>
  <!--Libraries for simulating user entry-->
	<script src="../bower_components/jquery-simulate-ext/libs/jquery.simulate.js"></script>
	<script src="../bower_components/jquery-simulate-ext/src/jquery.simulate.ext.js"></script>
	<script src="../bower_components/jquery-simulate-ext/src/jquery.simulate.key-sequence.js"></script>
  <!--Required dependency-->
  <script src="../bower_components/jquery-observe/jquery-observe.js"></script>

  <!--Testable files-->
	<script src="../src/jquery.list2tree.js"></script>

  <!--Files with tests-->
	<script src="unit/test.js"></script>
</head>
<body id="body">
	<h1 id="qunit-header">Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
  <!--Change id of #quint-fixture to preserve linkage between tests-->
	<div id="qunit-fixture" class="qunit-fixture visible">
    <form action="">
      <input id="text1" name="text1" type="text"/>
      <input id="text2" name="text2" type="text"/>
      <input id="text3" name="text3" type="text"/>
      <input id="text4" name="text4" type="text"/>
      <input id="text5" name="text5" type="text"/>
      <input id="text6" name="text6" type="text"/>
      <input id="text7" name="text7" type="text"/>
      <input id="text8" name="text8" type="text"/>
      <input id="text9" name="text9" type="text"/>
      <input id="text10" name="text10" type="text"/>
    </form>
    <div id="container1"></div>
    <div id="container2"></div>
    <div id="container3"></div>
    <div id="container4"></div>
    <div id="container5"></div>
    <div id="container6"></div>
    <div id="container7"></div>
    <div id="container8"></div>
    <div id="container9"></div>
    <div id="container10"></div>
  </div>
</body>
</html>
