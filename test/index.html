<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Test Suite</title>

  <!--QUnit test framework-->
  <link rel="stylesheet" media="screen" href="../bower_components/qunit/qunit/qunit.css"/>
  <script src="../bower_components/qunit/qunit/qunit.js"></script>

  <!--Test helpers-->
  <script src="testinit.js"></script>
  <link rel="stylesheet" media="screen" href="testinit.css"/>

  <!--Required libraries-->
  <!--Library for simulating user entry-->
  <script src="../bower_components/jquery-1.10.2/jquery.js"></script>

  <script src="unit/test.js"></script>
